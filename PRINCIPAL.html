<html lang="es">
<head>
    <title>Plataforma de Autos y Motos</title>
    <style>

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("relapago.jpg"); /* Ruta de la imagen de fondo */
            background-size: cover; /* Cubrir todo el contenido */
            background-repeat: no-repeat; /* No repetir la imagen */
        }

        header {
            display: flex;
            justify-content: center; /* Centra los elementos horizontalmente */
            align-items: center; /* Centra los elementos verticalmente */
            margin-top: 20px;
        }

        header img {
            width: 100px;
            height: 100px;
            border: 4px solid #000000; /* Contorno de color morado */
        }

        header a {
            text-decoration: none;
        }

        header button {
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 24px;
            transition: color 0.3s; /* Añade una transición suave al cambio de color */
            font-weight: bold;
            text-shadow: 3px 3px 4px #ce05ce; /* Aumenta el tamaño del contorno de color morado */
        }

        header button:hover {
            color: rgb(253, 1, 1); /* Cambia el color al pasar el cursor sobre el botón */
        }

        main {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .paralelogramo {
            position: relative;
            width: 660px;
            height: 500px;
            overflow: hidden;
            transform: skewX(-20deg);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .paralelogramo:hover {
            transform: skewX(-20deg) translateX(10px); /* Desplazamiento suave al pasar el cursor */
        }

        .paralelogramo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: skewX(20deg);
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease; /* Transición suave para la transformación */
        }

        .paralelogramo:hover img {
            transform: skewX(20deg) translateX(-10px); /* Desplazamiento suave al pasar el cursor */
        }

        .paralelogramo .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) skewX(20deg);
            color: rgb(0, 0, 0);
            font-size: 48px;
            font-weight: bold; /* Texto en negrita */
            text-align: center;
            width: 80%;
            transition: color 0.3s, text-shadow 0.3s; /* Transición suave para el cambio de color y sombra de texto */
            text-shadow: 3px 3px 2px #ce05ce; /* Contorno de color morado */
            cursor: pointer; /* Añadido cursor de puntero */
        }

        .paralelogramo:hover .texto {
            color: rgb(255, 255, 255); /* Cambia el color del texto a azul al pasar el cursor */
            text-shadow: 3px 3px 4px #ce05ce; /* Aumenta el tamaño del contorno de color morado */
        }

        
    </style>
</head>
<body>.
    <header>
        <img src="logo.png" alt="Logo de la plataforma">
        <a href="EMPRESA.html">
            <button>"AUTOMOTO<br>
                CHACHAPOYAS"</button>
    </header>
    
    <main>
        <div class="paralelogramo">
            <a href="CATALOGO MOTOS.html" onclick="delayRedirect(event, this)">
                <img src="pexels-leon-kohle-3158283-13350017.jpg" alt="Imagen 1">
                <div class="texto">
                    "MOTOS"
                </div>
            </a>
        </div>

        <div class="paralelogramo">
            <a href="CATALOGO MOTOS.html" onclick="delayRedirect(event, this)">
                <img src="pexels-anewevisual-7537127.jpg" alt="Imagen 2">
                <div class="texto">
                    "AUTOS"
                </div>
            </a>
        </div>
    </main>     
    
    
    <script>
        document.querySelectorAll('.producto button').forEach(button => {
    button.addEventListener('click', function() {
        alert('Detalles del producto aquí');
    });
});

        function delayRedirect(event, link) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del enlace

            setTimeout(function() {
                window.location.href = link.href; // Redirigir después de 1 segundo
            }, 1000); // Tiempo en milisegundos (3 segundos = 3000 ms)
        }
    </script>
</body>
</html>
